<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles1.css">
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <div class="task-input">
      <input type="text" id="task" placeholder="Enter your task" name="task">
      <input type="time" id="from-time" name="from-time">
      <input type="time" id="to-time" name="to-time">
      <button onclick="addTask()">Add</button>
    </div>
    <ul id="task-list">
      <!-- Tasks will be added dynamically using JavaScript -->
    </ul>
    <!-- Add the Logout Button -->
    <button class="logout-button" onclick="logout()">Logout</button>
  </div>
  <!-- <audio id="alarm-sound" preload="auto">
    <source src="Powerful-Trap-.mp3" type="audio/mpeg">
  </audio> -->
  <script src="app.js"></script>
</body>
</html>
